<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triad - Contact</title>
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;500;600;700;800&family=Afacad:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="home-page">
      <!-- Navigation Bar -->
      <header class="nav-bar">
        <div class="nav-bar-items">
          <img src="dist/img/Triad_Logo_Red.svg" alt="Triad Logo" class="logo-image" />
          <nav class="products">Products</nav>
          <nav class="contact"><b>Contact</b></nav>
        </div>
        <img width="30" height="30" src="https://img.icons8.com/material-outlined/48/shopping-cart--v1.png" alt="shopping-cart--v1"/>
      </header>

      <!-- Contact Us Page -->
      <section class="contact-us-page">
        <h2 class="contact-us">Contact Us</h2>
        <form class="contact-box">
          <div class="contact-form-container">
            <input type="text" class="input-field" placeholder="Your Name" />
            <input
              type="email"
              class="input-field"
              placeholder="Email Address"
            />
            <input type="tel" class="input-field" placeholder="Phone Number" />
          </div>
          <textarea class="message-field" placeholder="Message"></textarea>
          <a href="https://www.w3schools.com" class="submit-button">
            <button>Submit</button>
          </a>
        </form>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="main">
          <img src="dist/img/Triad_Logo_Red.svg" alt="Triad Logo" class="footer-image" />
          <div class="footer-container">
            <address class="address">
              <p>A108 Adam Street New York, NY</p>
              <p>535022 United States</p>
              <p class="phone-info">Phone: +1 5589 55488 55</p>
              <p class="email-info">Email: info@example.com</p>
            </address>
            <div class="social">
              <a href="#"
                ><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/50ca17e21c79ac0c8c855fdc93c2afb354e19868?placeholderIfAbsent=true&apiKey=4f230b06dc444e22b91079ac221e69d8" alt="Social Media" class="social-icon"
              /></a>
              <a href="#"
                ><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f43ece7bafc8d7e2897189757a918b2d8a33d931?placeholderIfAbsent=true&apiKey=4f230b06dc444e22b91079ac221e69d8" alt="Social Media" class="social-icon"
              /></a>
              <a href="#"
                ><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/5bf31b83901a76b7272928044ef31f797f969d5c?placeholderIfAbsent=true&apiKey=4f230b06dc444e22b91079ac221e69d8" alt="Social Media" class="social-icon"
              /></a>
              <a href="#"
                ><img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8eca6dab41f4f8512caa037c2f1c91622bbdb819?placeholderIfAbsent=true&apiKey=4f230b06dc444e22b91079ac221e69d8" alt="Social Media" class="social-icon"
              /></a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
